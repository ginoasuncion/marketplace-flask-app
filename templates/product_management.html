{% extends "layout.html" %}
{% block title %}Product Management{% endblock %}
{% block content %}
<div class="container">
    <h1>Product Management</h1>
    <a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Add Product</a>
    <ul class="list-group">
        {% for product in products %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ product.name }} - à¸¿{{ product.price }}
            <div>
                <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post" class="d-inline">
                    <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Marketplace</a>
</div>
{% endblock %}
